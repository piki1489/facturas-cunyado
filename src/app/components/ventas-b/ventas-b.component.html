<h1>VENTAS B</h1>

<p-table
  #dt1
  [value]="arrVentas"
  [globalFilterFields]="['cliente', 'ciudad', 'materiales', 'total']"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal(getEventValue($event), 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Cliente</th>
      <th>Ciudad</th>
      <th>Materiales</th>
      <th>Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ventas>
    <tr>
      <td>{{ ventas.cliente }}</td>
      <td>{{ ventas.ciudad }}</td>
      <td>{{ ventas.materiales }}</td>
      <td>{{ ventas.total }}</td>
    </tr>
  </ng-template>
</p-table>
